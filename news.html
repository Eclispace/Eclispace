<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем общий CSS -->
</head>
<body>
    <div class="stars"></div> <!-- Контейнер для звезд -->
    <div class="navbar">
        <a href="index.html">Главная</a>
        <a href="about.html">О проекте</a>
        <a href="news.html">Новости</a>
        <a href="contacts.html">Контакты</a>
    </div>

    <h1>Новости</h1>
    <div class="dynamic-links">
        <a href="index.html">На главную</a>
    </div>

    <div id="dynamicContent" class="content-container">
        <h2>Последние события</h2>
        <p>Мы запускаем новый проект по исследованию Марса. Команда космонавтов готовится к миссии.</p>
        <p>Также сейчас идет анализ данных с телескопа для исследования далеких звезд.</p>
    </div>
    <script>
        const facts = [
            "Космическое пространство практически полностью пусто.",
            "В космосе можно услышать только звук вибрации.",
            "Луна на самом деле не является планетой, а спутником Земли.",
            "На Юпитере есть Большое Красное Пятно, которое является штормом.",
            "Скорость света составляет около 300,000 км/с.",
            "В космосе все выглядит по-другому из-за отсутствия атмосферы.",
            "Марс может когда-то стать вторым домом для человечества.",
            "Солнечная система — это лишь маленькая часть нашей галактики.",
            "Черные дыры могут поглощать даже свет.",
            "Солнце — это звезда средней величины."
        ];

        document.getElementById('generateBtn').addEventListener('click', function() {
            let randomNumber = Math.floor(Math.random() * 21) + 1;
            document.getElementById('numberDisplay').innerText = "Число: " + randomNumber;

            let randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('factDisplay').innerText = "Интересный факт: " + randomFact;
        });

        document.getElementById("startGameBtn").addEventListener("click", function() {
            window.open("game.html", "_blank", "width=800,height=600");
        });

        function showContent(section) {
            let content = {
                about: `
                    <h2>О проекте</h2>
                    <p>Этот проект посвящен космосу! Мы исследуем все его аспекты, от планет до далеких звезд.</p>
                    <p>Наши миссии включают в себя разработку космических технологий и распространение знаний о космосе.</p>
                `,
                news: `
                    <h2>Новости</h2>
                    <p>Сегодня мы запускаем новый проект по исследованию Марса.</p>
                    <p>Также команда приступает к анализу данных, полученных от телескопа Hubble.</p>
                `,
                contacts: `
                    <h2>Контакты</h2>
                    <p>Для связи с нами отправьте письмо на адрес <strong>contact@spaceproject.com</strong>.</p>
                    <p>Или позвоните по телефону: <strong>+7 (123) 456-78-90</strong>.</p>
                `,
                faq: `
                    <h2>FAQ</h2>
                    <p><strong>Вопрос:</strong> Можно ли посетить космос?</p>
                    <p><strong>Ответ:</strong> Да, в ближайшие годы ожидаются коммерческие полеты в космос.</p>
                    <p><strong>Вопрос:</strong> Как стать астронавтом?</p>
                    <p><strong>Ответ:</strong> Для этого нужно пройти строгую подготовку и иметь опыт работы в области науки или инженерии.</p>
                `
            };

            document.getElementById('dynamicContent').innerHTML = content[section];
        }

        function createStars() {
            const starContainer = document.querySelector('.stars');
            const numStars = 150;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 20 + 10}s`;
                starContainer.appendChild(star);
            }
        }

        function createFallingStars() {
            const starContainer = document.querySelector('.stars');
            const numFallingStars = 30;
            for (let i = 0; i < numFallingStars; i++) {
                const fallingStar = document.createElement('div');
                fallingStar.classList.add('falling-star');
                fallingStar.style.left = `${Math.random() * -100}vw`;
                fallingStar.style.animationDelay = `${Math.random() * 10}s`;
                starContainer.appendChild(fallingStar);
            }
        }

        createStars();
        createFallingStars();
    </script>

    <div class="footer">
        <p>© 2025, Космический проект.</p>
    </div>

    <script src="script.js"></script> <!-- Подключаем общий JavaScript -->
</body>
</html>
